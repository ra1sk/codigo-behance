<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #000; 
        }

        .container { 
            position: relative; 
            width: 100%; 
            max-width: 1080px; 
            height: 1350px; 
            overflow: hidden; 
        }

        .before, .after { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background-size: cover; 
            background-position: center; 
        }

        .before { 
            background-image: url('https://fv5-4.files.fm/thumb_show.php?i=6bpzgdet7r&view&v=1&PHPSESSID=eb99fe8774fe4876e987173f87cfe5cbf5188122.jpg'); 
        }

        .after { 
            background-image: url('https://fv5-4.files.fm/thumb_show.php?i=vep4k6n9py&view&v=1&PHPSESSID=eb99fe8774fe4876e987173f87cfe5cbf5188122.jpg'); 
            clip-path: inset(0 50% 0 0); 
        }

        .slider { 
            position: absolute; 
            top: 0; 
            left: 50%; 
            width: 4px; 
            height: 100%; 
            background: #fff; 
            cursor: ew-resize; 
        }

        input[type="range"] { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            opacity: 0; 
            cursor: ew-resize; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="before"></div>
        <div class="after"></div>
        <div class="slider"></div>
        <input type="range" min="0" max="100" value="50" id="sliderInput">
    </div>
    <script>
        const after = document.querySelector('.after');
        const slider = document.querySelector('.slider');
        const sliderInput = document.getElementById('sliderInput');

        sliderInput.addEventListener('input', (e) => {
            let value = e.target.value;
            after.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
            slider.style.left = `${value}%`;
        });
    </script>
</body>
</html>
